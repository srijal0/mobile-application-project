name: fashion_store_trendora
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_riverpod: ^2.3.7
  
  # Functional Programming
  dartz: ^0.10.1
  
  # Utilities
  equatable: ^2.0.5
  uuid: ^3.0.7
  path: ^1.9.0
  
  # Local Database (Offline Storage)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.0.14
  
  # Networking
  dio: ^5.4.1
  dio_smart_retry: ^7.0.1
  pretty_dio_logger: ^1.4.0
  connectivity_plus: ^7.0.0
  
  # Authentication
  flutter_secure_storage: ^10.0.0
  shared_preferences: ^2.5.4
  jwt_decoder: ^2.0.1
  google_sign_in: ^7.2.0
  sign_in_with_apple: ^7.0.1
  
  # Image Picker for profile picture upload
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting
  flutter_lints: ^5.0.0
  analyzer: ^6.4.1
  
  # Code Generation
  build_runner: ^2.4.6
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: OpenSansBold
      fonts:
        - asset: assets/fonts/OpenSans-Bold.ttf
    
    - family: OpenSansItalic
      fonts:
        - asset: assets/fonts/OpenSans-Italic.ttf
    
    - family: OpenSansRegular
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf